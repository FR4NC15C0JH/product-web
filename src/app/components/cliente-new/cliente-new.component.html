<div class="center">
<mat-card class="mat-card">    
    <mat-card-header>
      <mat-card-title>Cadastro Cliente</mat-card-title>    
    </mat-card-header>  
    
    <mat-card-content>     
      <form class="example-container" #form="ngForm" (ngSubmit)="register()" novalidate>
          <mat-form-field>
            <input matInput placeholder="Email"
            [(ngModel)]="cliente.email"
            name="email"
            id="inputEmail"
            #email="ngModel"
            email>
          </mat-form-field>

          <mat-form-field>
              <input matInput placeholder="RazÃ£o Social"
              [(ngModel)]="cliente.razaoSocial"
              name="razaoSocial"
              id="inputRazaoSocial"
              #razaoSocial="ngModel"
              razaoSocial>
          </mat-form-field>

          <mat-form-field>
              <input type="password" matInput placeholder="Password"
              [(ngModel)]="cliente.password"
              name="password"
              id="inputPassword"
              #password="ngModel"
              password
              required>
          </mat-form-field>
          <!-- <mat-form-field>
            <textarea matInput placeholder="Textarea"></textarea>
          </mat-form-field>
        
          <mat-form-field>
            <mat-select placeholder="Select">
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field> -->
          <mat-card-actions align="end">
              <button mat-raised-button color="primary" type="submit">Salvar</button>
          </mat-card-actions>
      </form>
    </mat-card-content>

</mat-card>        
</div>
